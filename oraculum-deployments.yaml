---
# custom-postgres
kind: Deployment
metadata:
  name: custom-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-postgres
  template:
    metadata:
      labels:
        app: custom-postgres
    spec:
      containers:
        - name: postgres
          image: custom-postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: cryptobot_test
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: custom-postgres
spec:
  selector:
    app: custom-postgres
  ports:
    - port: 5432
      targetPort: 5432

