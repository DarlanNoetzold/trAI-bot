# custom-rabbitmq
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-rabbitmq
  template:
    metadata:
      labels:
        app: custom-rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: custom-rabbitmq:latest
          ports:
            - containerPort: 5672
            - containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: guest
            - name: RABBITMQ_DEFAULT_PASS
              value: guest
---
